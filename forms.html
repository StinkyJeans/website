<body>
  
    <div class="form-container">
        <form class="form-register" action="userform.php" method="get">
                Username:
            <input type="text" name="Username" placeholder="Write your username....">
                Password:
            <input type="password" name="pwd" placeholder="Write your password....">
                Gender <br>
            Male: <input type="radio" name="Gender" value="Male" style="cursor: pointer;">

        </form>
    </div>
